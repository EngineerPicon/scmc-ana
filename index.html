<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | SCMC</title>
    <link rel="stylesheet" href="css/estilos.css"> <!--Hoja estilo del menu CSS3-->
</head>
<body>
    <h1>Sistema de Control para el Mantenimiento de Consumibles VPDS-BARINAS</h1>
    <div class="contenedor-form">
        <div class="toggle">
            <span>Crear Cuenta</span>
        </div>
        <!--Formulario de ingreso al sistema-->
        <div class="formulario">
            <h2>Ingresar</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
        <!--Formulario de registro al sistema-->
        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required> 
                <input type="email" placeholder="Correo Electronico" required>                
                <input type="text" placeholder="Teléfono" required>                
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <!--para reestablecer la contraseña-->
        <div class="reset-password">
            <a href="restablecer_contrasena.html">Olvide mi Contraseña?</a>
        </div>
    </div>
    <!--Librerias en java script, utilizadas para la animación del login-->
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
   <footer><p><i>Desarrollado por Ana Angel - derechos reservados 2022</i></p></footer> 
</body>
</html>
